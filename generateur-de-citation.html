<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="generateur-citation.css" />
  </head>
  <body>
    <header>
      <h1>Mon générateur de citations</h1>
    </header>

    <div class="container">
      <form method="post" action="fichier php">
        <select
          id="theme"
          name="theme"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="nb-citation"
          name="nbcitation"
        >
          <option id="choix-theme" value="le-theme">Choisi ton thème</option>
          <option id="travail" value="taf">1.Le travail</option>
          <option id="argent" value="monnaie">2.L'argent</option>
        </select>
      </form>
      <form method="post" action="#">
        <select
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="nb-citation"
          name="nbcitation"
        >
          <option id="nombre-citation" value="nbcitation">
            Nombre de citation
          </option>
          <option id="un" name="nbCitation" value="1">1</option>
          <option id="deux" name="nbCitation" value="2">2</option>
          <option id="trois" name="nbCitation" value="3">3</option>
          <option id="quatre" name="nbCitation" value="4">4</option>
          <option id="cinq" name="nbCitation" value="5">5</option>
        </select>
      </form>
    </div>
    <div class="btn">
        <button id="start" type="button" class="btn btn-primary">C'est parti</button>
        <button id="end" type="button" class="btn btn-secondary">Fin</button>
    </div>
    <div id="mes-citations"></div>

    <script src="blabla.js"></script>
    <script src="main.js"></script>
  </body>
</html>
